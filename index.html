<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login Page Responsive">
    <title>Login-Page</title>
    <link rel="shortcut icon" href="css/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main class="main-div">
        <div class="left-div">
            <h1 class="maintitle">Join Us</h1>
            <img src="css/Counting stars-bro.png" alt="Image Couting Stars" class="img" >
        </div>

        <div class="right-div">
            <div class="login-card">
                <form>
                    <h1 class="titlecard">LOGIN</h1>
                    <div class="textfield">
                        <label for="users" action="user">user</label>
                        <input type="text" name="user" id="users">
                    </div>

                    <div class="textfield">
                        <label for="pin" action="password">password</label>
                        <input type="password" name="password" id="pin">
                    </div>
                    <button>Login</button>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
